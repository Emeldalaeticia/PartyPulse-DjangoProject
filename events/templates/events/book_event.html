{% extends 'base.html' %}

{% block content %}

<figure class="text-center">
  <blockquote class="blockquote">
    <h2 class="text-success" style="font-style: italic; font-weight: lighter;">I'm a party waiting to happen.</h2>
  
  </blockquote>
  <figcaption class="blockquote-footer">
    <cite title="Source Title" class="text-light" style="font-weight: bold;">Carrie Fisher</cite>
  </figcaption>
</figure>

<div class="card text-white bg-secondary mb-3" style="width: 20em; border-radius: 40px; display: grid; place-items: center;">
  <div class="card-header">Book Event: {{ event.title }}</div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary" style="justify-content: center;">Book Now</button>
    </form>
  </div>
{% endblock %}

<div class="card text-white bg-secondary mb-3" style="max-width: 300px; border-radius: 40px; margin-left: 270px; margin-top: 100px; margin-right: 0; margin-bottom: 0;">
  <div class="card-header">Book Event: {{ event.title }}</div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-danger" style="justify-content: center;">Book Now</button>
    </form>
  </div>
