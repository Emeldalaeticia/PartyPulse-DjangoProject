{% extends 'base.html' %}

{% block content %}
  <h2>Upcoming Events</h2>
  <ul>
    {% for event in events %}
      <li><a href="{% url 'events:event_detail' pk=event.pk %}">{{ event.title }}</a></li>
    {% empty %}
      <li>No events available.</li>
    {% endfor %}
    {% if request.user == organizer  %}
    <a href="{% url 'events:event_create' pk=event.pk %}" class="btn btn-primary">Create Event</a>
    {% endif %}
  </ul>
{% endblock %}
