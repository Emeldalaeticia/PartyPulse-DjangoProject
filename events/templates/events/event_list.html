{% extends 'base.html' %}

{% block content %}
  <h2 class="text-warning" >Upcoming Events</h2>
  
  <ul class="list-group" style="max-width: 400px;">
    {% for event in events %}
      <li class="list-group-item d-flex justify-content-around align-items-center"><a href="{% url 'events:event_detail' pk=event.pk %} " class="text-dark" style="font-weight: bold;"> {{ event.title }}</a><span class="badge bg-danger ">{{ event.date }}</span></li>
    {% empty %}
      <li>No events available.</li>
    {% endfor %}
    {% if request.user == organizer  %}
    <a href="{% url 'events:event_create' pk=event.pk %}" class="btn btn-primary">Create Event</a>
    {% endif %}
  </ul>
{% endblock %}
