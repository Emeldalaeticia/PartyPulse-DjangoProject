{% extends 'base.html' %}

{% block content %}
  <h2>Booking Confirmation</h2>
  <p>Thank you for booking!</p>
  <p>Booking Details:</p>
  <ul>
    <li>Event: {{ booking.event.title }}</li>
    <li>User: {{ booking.user.username }}</li>
    <li>Quantity: {{ booking.quantity }}</li>
    <li>Payment Details: {{ booking.payment_details }}</li>
  </ul>
{% endblock %}
