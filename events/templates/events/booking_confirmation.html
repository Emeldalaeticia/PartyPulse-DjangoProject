{% extends 'base.html' %}

{% block content %}
  <h2>Booking Confirmation</h2>
  <p>Thank you for booking!</p>
  <p>Booking Details:</p>
  <ul>
    <div class="toast show  dismissible alert-danger" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto text-dark">Event: {{ booking.event.title }}</strong>
        <small class="text-dark" style="font-weight: bold;">Time {{ booking.event.time }}</small>
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="toast-body text-dark " style="font-weight: bold; font-style: italic;">
        No. of Tickets: {{ booking.quantity }}
      </div>
      <div class="toast-body text-dark " style="font-weight: bold; font-style: italic;">
        Payment Details: {{ booking.payment_details }}
      </div>
    </div>
  </ul>

<div class="progress">
   <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
</div>
{% endblock %}
