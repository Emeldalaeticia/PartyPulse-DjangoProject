{% extends 'base.html' %}

{% block content %}
  <h2>{{ event.title }}</h2>
  <p>Date: {{ event.date }}</p>
  <p>Location: {{ event.location }}</p>
  <p>Category: {{ event.category }}</p>
  <p>Description: {{ event.description }}</p>
  <p>Price: {{ event.ticket_price }}</p>
  <p>Time: {{ event.time }}</p>
  <p>Organizer: {{ event.organizer }}</p>
{% endblock %}
