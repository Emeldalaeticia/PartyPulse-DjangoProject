{% extends 'base.html' %}

{% block content %}
  <h2>Sales Tracking</h2>
  <h3>Total Tickets Sold: {{ total_tickets_sold }}</h3>
  
  <h3>Sales Report</h3>
  <table>
    <thead>
      <tr>
        <th>Event</th>
        <th>Tickets Sold</th>
        <th>Revenue</th>
      </tr>
    </thead>
    <tbody>
      {% for event in events %}
      <tr>
        <td>{{ event.title }}</td>
        <td>{{ event.tickets_sold }}</td>
        <td>{{ event.revenue }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
  <button type="button" onclick="generateReport()">Generate Report</button>
  
  <script>
    function generateReport() {
      // Logic to generate sales report
    }
  </script>
{% endblock %}
