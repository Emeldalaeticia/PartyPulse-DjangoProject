{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row justify-content-center align-items-center" style="height: 10vh; ">
  <div class="col-md-6 col-xs-12 text-center mt-5">
    <div class="card mx-auto" > 
      <h1 class="text-dark">IGNITE <small class="text-body-secondary">YOUR PARTY EXPERIENCE</small> </h1>
      <p class="extraordinary">Discover extraordinary events that define excitement.</p>
    </div>
  </div>
  <div class="col-md-6"></div>
  <div class="container">
    <img src='{% static "media/images/partypulse.png" %}' alt="Image" class="img-fluid">
  </div>
</div>

<style>

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  top: 50%;
  
}
.container img {
  position: absolute;
  top: 50%;
  right: 75%;
  width: 200px;
  height:200px ;

}

.card {
  position: relative;
  width: 300px;
  height: 400px;
  background-color: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 12px;
  gap: 12px;
  border-radius: 50px;
  cursor: pointer;
}

.card::before {
  content: '';
  position: absolute;
  inset: 0;
  left: -5px;
  margin: auto;
  width: 300px;
  height: 300px;
  border-radius: 40px;
  background: linear-gradient(-45deg, #e81cff 0%, #40c9ff 100%);
  z-index: -10;
  pointer-events: none;
  transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.card::after {
  content: "";
  z-index: -1;
  position: absolute;
  inset: 0;
  background: linear-gradient(-45deg, #fc00ff 0%, #00dbde 100%);
  transform: translate3d(0, 0, 0) scale(0.95);
  filter: blur(20px);
}

.ignite-heading {
  font-size: 20px;
  text-transform: capitalize;
  font-weight: 700;
}

.extraordinary {
  color: #060606;
  font-weight: 600;
}

.card:hover::after {
  filter: blur(30px);
}

.card:hover::before {
  transform: rotate(-90deg) scaleX(1.34) scaleY(0.77);
}

</style>

{% endblock %}
